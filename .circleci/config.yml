version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:2022.07.1
      docker_layer_caching: true
    resource_class: arm.large
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build sorbet-static gem
          command: ./build.sh
workflows:
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
                - an--debugging
